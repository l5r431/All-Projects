<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1>Create an Account</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup1.html">Sign up</a>
            <a href="login1.html">Login</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Create an account.</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Fill in this information to Create an Account</legend>

                    <div class="form-actions">
                        <label for="Name">Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Input name" required><br><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div><br><br>

                    <div class="form-actions">
                        <label for="password">Password:</label>
                        <input type="password" id="password"
                        name="password"
                        minlength="6"
                        maxlength="12"
                        placeholder="minimum length 6 characters"
                        required><br><br>

                        <label for="confirm-password">Re-type Password:</label>
                        <input type="password" 
                        id="confirm-password" 
                        name="confirm-password"
                        minlength="6"
                        maxlength="12"
                        placeholder="Re-type your password"
                        required>
                    </div><br><br>

                    <div class="form-actions">
                        <label for="country">Country:</label>
                        <select name="country" id="country" required>
                            <option value="" disabled selected>-chose country-</option>
                            <option value="Uganda">Uganda</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Tanzania">Tanzania</option>
                            <option value="Rwanda">Rwanda</option>
                        </select>
                    </div><br>

                    <div class="form-actions">
                        <p>Gender.</p>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br>
                    </div>

                    <div></div>
                </fieldset>
                <div class="form-actions">
                    <button type="reset">Reset</button>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>

        <footer>
            <nav>
                <a href="mailto:iprosper155@gmail.com">Email us</a>
                <a href="https://www.wikipedia.org">Wikipedia</a>
            </nav>
            <p>Â© Secured by Cloudflare. <i>All rights reserved.</i></p>
        </footer>
    </main>
</body>
</html>
